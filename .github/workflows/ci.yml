on: [push]

name: CI

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: [self-hosted, gpu]
    steps:
      - uses: actions/checkout@v2
      - name: libtensorflow_cc
        run: ln -s /host/libtensorflow_cc-v2.3.1-gpu libtensorflow_cc-v2.3.1-gpu
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

  coverage:
    name: Test and Coverage on GPU
    runs-on: [self-hosted, gpu]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: libtensorflow_cc
        run: ln -s /host/libtensorflow_cc-v2.3.1-gpu libtensorflow_cc-v2.3.1-gpu

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run cargo-tarpaulin
        run: |
          env LD_LIBRARY_PATH="$LD_LIBRARY_PATH:libtensorflow_cc/lib" \
              cargo tarpaulin --verbose --all-features --workspace  --out Xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: cobertura.xml
